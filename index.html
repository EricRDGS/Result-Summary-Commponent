<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-commponent">
        <div class="result">
            <h3 class="user">Your Result</h3>
            <div class="circle">
                <h2 class="number-result">76</h2>
                <h4 class="result-total">of 100</h4>
            </div>
            <div class="description-result">
                <h2 class="title">Great</h2>
                <p class="text">You secored higher than 65% of the people whi have takenthese test.</p>
            </div> 
        </div>
        <div class="stats">
            <h3 class="summary">Summary</h3>
            <ul class="details">
                <li class="reaction"><div class="name-reaction name">Reaction</div> <div class="number-stats">80 <span>/ 100</span></div></li>
                <li class="memory"><div class="name-memory name">Memory</div><div class="number-stats">92 <span>/ 100</span></div></li>
                <li class="verbal"><div class="name-verbal name">Verbal</div> <div class="number-stats">61 <span>/ 100</span></div></li>
                <li class="visual"><div class="name-visual name">Visual</div> <div class="number-stats">72 <span>/ 100</span></div></li>
            </ul>
            <button type="submit" class="btn">Continue</button>
        </div>
    </main>
</body>
</html>
